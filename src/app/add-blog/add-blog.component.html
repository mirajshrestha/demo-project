<div class="form-container">
    <form>
        <div class="form-group">
            <label for="blogTopic">Subject</label>
            <input
                    required
                    ngModel
                    name="blogTopic"
                    #blogTopic="ngModel"
                    (change)="log(blogTopic)"
                    id="blogTopic"
                    type="text"
                    class="form-control">
            <div class="alert alert-danger" *ngIf="blogTopic.touched && !blogTopic.valid">
                Subject is required.
            </div>
        </div>
        <div class="form-group">
            <label for="content">Blog Content</label>
            <textarea
                    required
                    ngModel
                    name="content"
                    #content="ngModel"
                    (change)="log(content)"
                    id="content"
                    cols="10" rows="4"
                    class="form-control">
            </textarea>
            <div class="alert alert-danger" *ngIf="content.touched && !content.valid">
                Content required.
            </div>
        </div>
        <div class="buttonHolder">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
