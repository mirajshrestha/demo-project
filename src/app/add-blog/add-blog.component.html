<div class="form-container">
    <form>
        <div class="form-group">
            <label for="blogTopic">Title</label>
            <input
                    required
                    type="text"
                    class="form-control"
                    [formControl]="title">
            <div class="alert alert-danger">
                Title is required.
            </div>
        </div>
        <div class="form-group">
            <label for="content">Blog Content</label>
            <textarea
                    required
                    [formControl]="content"
                    cols="10" rows="4"
                    class="form-control">
            </textarea>
            <div class="alert alert-danger" *ngIf="content.touched && !content.valid">
                Content required.
            </div>
        </div>
        <div class="buttonHolder">
            <button class="btn btn-primary" type="submit" (click)="submitForm()">Submit</button>
        </div>
    </form>
</div>
